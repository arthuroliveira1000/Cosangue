<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8"/>
	<!-- precisa ter esse meta para o site ser responsivo -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cosangue</title>
	<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.red-deep_orange.min.css" /> 
	<script src="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="../css/login.css">
</head>
<body background="../img/cream_pixels.png">
    <div class="mdl-layout mdl-js-layout mdl-color--grey-100">
	<main class="mdl-layout__content">
		<div class="mdl-card mdl-shadow--6dp">
			<div class="mdl-card__title mdl-color--primary mdl-color-text--white demo-card-square">
				<img src="../img/MarcaHorizontalMaterial.png" height="80" width="200" align="center">
			</div>
	  	<div class="mdl-card__supporting-text">
				<form action="/entrar" method="POST" name="form_identificacao">
					<div class="mdl-textfield mdl-js-textfield ">
						<input class="mdl-textfield__input" type="text" id="login" name="login"
								required /> 
						<label class="mdl-textfield__label" for="login">Usu√°rio</label>
					</div>
					<div class="mdl-textfield mdl-js-textfield">
						<input class="mdl-textfield__input" type="password" id="password" name="senha" required /> 
						<label class="mdl-textfield__label" for="password">Senha</label>
					</div>
					<div class="mdl-card__actions mdl-card--border">
						<button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" type="submit" >Log in</button>
			     	</div>
				</form>
			</div>
			
		</div>
	</main>
</div>	
</body>
</html>
